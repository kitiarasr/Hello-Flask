<!doctype html>
<html>
        <body>
            <form action="https://duckduckgo.com" method="get"> <!-- where data will be sent. form is data sent to server. -->
              <label for=""> search-term: </label>
                <input id= "search-term" type="text" name="q" />                  <!-- if no action specified, defaulted to last visited site using form, and if not method specified, defaulted to get-->
                <input type="submit" />
            </form>

            <h2>My favorite searches </h2>
            <ul>
                <li><a href="https://duckduckgo.com/? q=python"
                >Python</a></li>
                <li><a href="https://duckduckgo.com/? g=python"
                >Javascript</a></li>
                </ul>

        </body>
</html>

    <!-- note: https is correlated with port 443 while http is correlated with port 80
